<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Feedback</title>
</head>
<body>
<h1>Feedback Form</h1>
<form>
<label>Name:</label><br><input type="text" name="name" required><br><br>
<label>Email:</label><br><input type="email" name="email" required><br><br>
<label>Rate our Website:</label><br>
<input type="radio" name="rating" value="1">★
<input type="radio" name="rating" value="2">★★
<input type="radio" name="rating" value="3">★★★
<input type="radio" name="rating" value="4">★★★★
<input type="radio" name="rating" value="5">★★★★★<br><br>
<label>Feedback Type:</label><br>
<select name="type">
<option>Suggestion</option>
<option>Bug Report</option>
<option>Compliment</option>
</select><br><br>
<label>Feedback:</label><br>
<textarea name="feedback" rows="4" cols="40"></textarea><br><br>
<label>Would you recommend us?</label><br>
<input type="radio" name="recommend" value="Yes"> Yes
<input type="radio" name="recommend" value="No"> No<br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>
