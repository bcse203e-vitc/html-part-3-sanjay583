<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Registration</title>
</head>
<body>
<h1>Register for Online Event</h1>
<form>
<label>Full Name:</label><br><input type="text" name="fullname" required><br><br>
<label>Email:</label><br><input type="email" name="email" required><br><br>
<label>Phone Number:</label><br><input type="tel" name="phone"><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female<br><br>
<label>Age Group:</label><br>
<select name="age">
<option>Below 18</option>
<option>18-25</option>
<option>26-40</option>
<option>41+</option>
</select><br><br>
<label>Topics of Interest:</label><br>
<input type="checkbox" name="topic" value="Tech"> Tech
<input type="checkbox" name="topic" value="Health"> Health
<input type="checkbox" name="topic" value="Business"> Business<br><br>
<label>Additional Comments:</label><br>
<textarea name="comments" rows="4" cols="30"></textarea><br><br>
<button type="submit">Register</button>
</form>
</body>
</html>
